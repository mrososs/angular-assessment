<nav
  class="navbar d-flex align-items-center justify-content-between px-4 py-2 shadow-sm bg-white"
>
  <!-- Right Burger + Logo (opens sidebar) -->
  <div class="d-flex align-items-center gap-3">
    <i
      class="bi bi-list fs-4"
      style="cursor: pointer"
      (click)="menuClicked.emit()"
    ></i>
    <span class="fw-bold fs-5">Vuexy</span>
  </div>

  <!-- Center Search (hidden on small) -->
  <div class="d-none d-md-block mx-auto">
    <div class="search-box d-flex align-items-center px-2 py-1">
      <i class="bi bi-search me-2 text-muted"></i>
      <input
        type="text"
        class="form-control border-0"
        placeholder="Search [CTRL + K]"
      />
    </div>
  </div>

  <!-- Left Burger for nav items (only on small) -->
  <i
    class="bi bi-three-dots fs-4 d-lg-none"
    style="cursor: pointer"
    (click)="toggleNavMenu()"
  ></i>

  <!-- Right Items (hidden in small, shown in overlay when open) -->
  <div class="navbar-items d-none d-lg-flex align-items-center gap-3">
    <app-button
      [label]="'Products'"
      [routerLink]="['/products']"
      [variant]="'outline-primary'"
      [icon]="'card-heading'"
    ></app-button>
    <app-button
      [label]="'Table'"
      [variant]="'outline-primary'"
      [icon]="'table'"
    ></app-button>

    <app-button
      [label]="userName"
      [variant]="'outline-success'"
      [icon]="'person'"
    ></app-button>
  </div>

  <!-- Mobile Overlay Menu -->
  <div
    class="mobile-nav-overlay position-fixed top-0 start-0 bg-white shadow p-4"
    *ngIf="mobileNavOpen"
    style="width: 80%; height: 100vh; z-index: 999"
  >
    <div class="d-flex justify-content-between mb-3">
      <span class="fw-bold fs-5">Menu</span>
      <i
        class="bi bi-x-lg"
        style="cursor: pointer"
        (click)="toggleNavMenu()"
      ></i>
    </div>

    <app-button
      [label]="'Products'"
      [variant]="'outline-primary'"
      [icon]="'card-heading'"
      [routerLink]="['/products']"
    ></app-button>
    <app-button
      [label]="'Table'"
      [variant]="'outline-primary'"
      [icon]="'table'"
    ></app-button>

    <app-button
      [label]="userName"
      [variant]="'outline-success'"
      [icon]="'person'"
    ></app-button>
  </div>
</nav>
